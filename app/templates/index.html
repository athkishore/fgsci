{% extends "base.html" %}

{% block content %}
    {% if current_user.is_authenticated %}
    <h1>Hello, {{ current_user.username }}!</h1>
    {% else %}
    <h1>Hello, welcome to Forgotten Science!</h1>
    {% endif %}
    {% for post in posts %}
    <div><p>{{ post.author.username }} says: <b>{{ post.body
    }}</b></p></div>
    {% endfor %}
{% endblock %}
